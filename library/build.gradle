apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'f059074251'//bintray.com用户名
    repoName = 'xeventbus'//要传到的maven的名字。你可能有多个maven，要传哪个写哪个。
    groupId = 'com.tiger'//jcenter上的路径.
    artifactId = 'xeventbus'
    publishVersion = '1.1.0'//版本号
    desc = 'modify eventbus'//描述，不重要
    website = 'https://github.com/f059074251/XEventBus'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'org.greenrobot:eventbus:3.2.0'}
